<nav>
  <ul>
    <li
      *ngFor="let tab of wordService.tabs; let i = index"
      [ngClass]="{ selected: wordService.nav === i }"
      (click)="wordService.changeTab(i)"
    >
      {{ wordService.tabs[i] }}
      <ng-container *ngIf="i === 0">
        <fa-icon
          class="refresh"
          [icon]="refresh"
          title="Refresh List"
          data-testid="refresh-btn"
          (click)="wordService.resetWordList()"
        ></fa-icon>
      </ng-container>
    </li>
  </ul>
</nav>

<div
  data-testid="container-word-stack"
  class="list"
  infiniteScroll
  #listContainer
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="150"
  [infiniteScrollContainer]="listContainer"
  (scrolled)="onScroll()"
>
  <stack [content]="wordService.list"></stack>
</div>
