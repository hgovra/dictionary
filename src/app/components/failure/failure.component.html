<article class="failure">
    <h1 *ngIf="header">
        <fa-icon class="logo" [icon]="book"></fa-icon> Dictionary
    </h1>

    <div class="content">
        <h3>{{ wordService.failure?.title }} <fa-icon [icon]="sad"></fa-icon>
        </h3>

        <p class="message">{{ wordService.failure?.message }}</p>

        <p class="resolution">{{ wordService.failure?.resolution }}</p>
    </div>
</article>
